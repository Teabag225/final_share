<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>보물 찾기</title>
    <link rel="stylesheet" href="/static/css/scratch.css" />
    <!-- bootstrap -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    /> -->
    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!-- 메뉴 -->
    <nav class="menu-list">
      <div href="#" class="icon"><i class="bi bi-list"></i>MENU</div>
      <div class="ul-list">
        <a class="ls" href="./index.html">
          <img class="menu-icon" src="/static/image/logo.png" />
          <p class="p-none">홈</p>
        </a>
        <a class="ls dropdown-btn">
          <img class="menu-icon" src="/static/image/game.png" />
          <p class="p-none">정산게임</p>
          <div class="dropdown-container">
            <a class="game" href="./dicegame.html">주사위 게임</a>
            <a class="game" href="./scratch.html">보물 찾기</a>
            <a class="game" href="#">Link 3</a>
          </div>
        </a>
        <a class="ls hover popup">
          <img class="menu-icon" src="/static/image/calculator.png" />
          <p class="p-none">계산기</p>
        </a>
        <a class="ls hover" href="#">
          <img class="menu-icon" src="/static/image/team.png" />
          <p class="p-none">팀원 소개</p>
        </a>
      </div>
    </nav>

    <!-- 토글 메뉴 -->
    <nav class="toggle-menu d-none">
      <div class="toggle-menu-list">
        <a class="toggle-ls" href="./index.html">홈</a>
        <a class="toggle-ls toggle-dropdown-btn">
          정산 게임
          <!-- <i class="fa fa-caret-down"></i> -->
        </a>
        <div class="toggle-container">
          <a class="t-game" href="./dicegame.html">주사위 게임</a>
          <a class="t-game" href="./scratch.html">보물 찾기</a>
          <a class="t-game" href="#">Link 3</a>
        </div>
        <a class="toggle-ls popup2">계산기</a>
        <a class="toggle-ls" href="#">팀원 소개</a>
      </div>
    </nav>

    <div class="title title-none">
      <hr />
      <h1>보물 찾기<img src="/static/image/search.gif" /></h1>
      <p>
        <span class="tip">Tip1.</span> "섞기" 버튼을 클릭해 당첨 카드를 생성해
        주세요
      </p>
      <p><span class="tip">Tip2.</span> 카드를 긁어 당첨자를 찾아주세요</p>
      <p class="start">게임 시작하기 >></p>
    </div>
    <div id="scratchContainer">
      <div class="canvas">
        <canvas id="scratch1" width="500" height="300"></canvas>
      </div>
      <div class="canvas">
        <canvas id="scratch2" width="500" height="300"></canvas>
      </div>
      <div class="canvas noshow">
        <canvas id="scratch3" width="500" height="300"></canvas>
      </div>
      <div class="canvas noshow">
        <canvas id="scratch4" width="500" height="300"></canvas>
      </div>
      <div class="canvas noshow">
        <canvas id="scratch5" width="500" height="300"></canvas>
      </div>
      <div class="canvas noshow">
        <canvas id="scratch6" width="500" height="300"></canvas>
      </div>
    </div>

    <div class="but">
      <button class="add" type="button" onclick="add();">유저 추가</button>
      <button class="remove" type="button" onclick="remove();">
        유저 제거
      </button>
      <button type="button" onclick="run();">섞기</button>
      <button class="result" type="button" onclick="result();">
        결과 한번에 보기
      </button>
      <button type="button"><a href="scratch.html">다시 하기</a></button>
    </div>

    <script src="/static/js/scratch.js"></script>
  </body>
</html>
