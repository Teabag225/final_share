<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세페이지</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <!-- Normalize.css -->
    <link rel="stylesheet" href="/static/css/normalize.css" />

    <link rel="stylesheet" href="/static/css/detail_page.css" />
    <!-- AOS CDN -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- jquery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="title">
      <h3>Your Pick</h3>
      <h1>&lt;역전우동0410&gt;</h1>
      <div class="info">
        <div class="info-info">
          <img class="info-logo" src="/static/image/information.png" />매장 내 식사 · 테이크아웃 · 배달 서비스
        </div>
        <div class="open-info">
          <img class="info-logo" src="/static/image/open-sign.png" /> 월 ~ 일 AM 11:00 - PM 10:00
        </div>
        <div class="tel-info">
          <img class="info-logo" src="/static/image/phone.png" />0507-1467-0410
        </div>
      </div>
      <div class="line"></div>
    </div>
    <div class="scroll">
      <img src="/static/image/scroll-bar.png" />
    </div>
    <div
      data-aos="fade-in"
      data-aos-offset="380"
      data-aos-duration="1000"
      data-aos-once="true"
    >
      <p class="menuls-title">대표 메뉴</p>
    </div>
    <div class="menu">
      <div
        data-aos="fade-right"
        data-aos-offset="400"
        data-aos-duration="1500"
        data-aos-once="true"
      >
        <div class="menu1">
          <img src="/static/image/yetwo.jpg" />
          <div class="text">
            <p class="name1">옛날우동</p>
            <p class="cost">4,500원</p>
            <div class="review">
              <p>" 옛날의 감성을 간직한 역전우동 "</p>
			  <p>" 은은하고 고소한 우동 "</p>
            </div>
          </div>
        </div>
      </div>
      <div
        data-aos="fade-left"
        data-aos-offset="430"
        data-aos-duration="1500"
        data-aos-once="true"
      >
        <div class="menu2">
          <img src="/static/image/kimwo.jpg" />
          <div class="text">
            <p class="name1">김치우동</p>
            <p class="cost">5,000원</p>
            <div class="review">
              <p>" 우동과 김치의 행복한 조합"</p>
              <p>" 간단하게 한 끼  "</p>
            </div>
          </div>
        </div>
      </div>
      <a
        href="https://naver.me/xUSt3by8"
        target="_blank"
        class="card-link"
        >리뷰 & 메뉴 더 보러가기</a
      >
    </div>

    <p class="map-title">음식점 위치</p>
    <div class="map">
      <div>지도 들어갈 고오오오오오옷</div>
    </div>
    <script src="/static/js/detail_page.js"></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
