<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/dicegame.css" />
    <title>주사위 던지기</title>
    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <nav class="menu-list">
      <div href="#" class="icon"><i class="bi bi-list"></i>MENU</div>
      <div class="ul-list">
        <a class="ls hover" href="/index.html">
          <img class="menu-icon" src="/static/image/logo.png" />
          <p class="p-none">홈</p>
        </a>
        <a class="ls dropdown-btn">
          <img class="menu-icon" src="/static/image/game.png" />
          <p class="p-none">정산게임</p>
          <div class="dropdown-container">
            <a class="game" href="/dicegame.html">주사위 게임</a>
            <a class="game" href="#">Link 2</a>
            <a class="game" href="#">Link 3</a>
          </div>
        </a>
        <a class="ls hover popup">
          <img class="menu-icon" src="/static/image/calculator.png" />
          <p class="p-none">계산기</p>
        </a>
        <a class="ls hover" href="#">
          <img class="menu-icon" src="/static/image/team.png" />
          <p class="p-none">팀원 소개</p>
        </a>
      </div>
    </nav>

    <!-- 토글 메뉴 -->
    <nav class="toggle-menu d-none">
      <div class="toggle-menu-list">
        <a class="toggle-ls toggle-dropdown-btn">
          정산 게임
          <!-- <i class="fa fa-caret-down"></i> -->
        </a>
        <div class="toggle-container">
          <a class="t-game" href="./dicegame.html">사다리게임</a>
          <a class="t-game" href="#">Link 2</a>
          <a class="t-game" href="#">Link 3</a>
        </div>
        <a class="toggle-ls popup2">계산기</a>
        <a class="toggle-ls" href="#">팀원 소개</a>
      </div>
    </nav>
    <div class="a">
      <div class="wrapper">
        <hr />

        <h1 class="name">주사위 던지기</h1>
        <p>
          <span class="tip">Tip.</span> 주사위를 던져 가장 작은 수가 나온 사람이
          당첨입니다.
        </p>
        <h1 class="result"></h1>

        <div class="dice-area" id="user1">
          <p class="user1">User1</p>
          <img
            class="user-img"
            src="/static/image/user1.png"
            height="100%"
            alt="1"
          />
        </div>
        <div class="dice-area" id="user2">
          <p class="user2">User2</p>
          <img
            class="user-img"
            src="/static/image/user2.png"
            height="100%"
            alt="2"
          />
        </div>
        <div class="dice-area noshow" id="user3">
          <p class="user3">User3</p>
          <img
            class="user-img"
            src="/static/image/user3.png"
            height="100%"
            alt="3"
          />
        </div>
        <div class="dice-area noshow" id="user4">
          <p class="user4">User4</p>
          <img
            class="user-img"
            src="/static/image/user4.png"
            height="100%"
            alt="4"
          />
        </div>
        <div class="dice-area noshow" id="user5">
          <p class="user5">User5</p>
          <img
            class="user-img"
            src="/static/image/user5.png"
            height="100%"
            alt="5"
          />
        </div>
        <div class="dice-area noshow" id="user6">
          <p class="user6">User6</p>
          <img
            class="user-img"
            src="/static/image/user6.png"
            height="100%"
            alt="6"
          />
        </div>
    <script src="/static/js/dicegame.js"></script>
